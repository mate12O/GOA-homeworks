<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საიტი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-1">მოგესალმებით ჩვენს საიტზე!</h1>
        <h2 class="text-2">რეგისტრაციის ფორმა</h2>
        
        <form class="registration-form">
            <input type="text" placeholder="სახელი" class="input-1">
            <input type="email" placeholder="ელ.ფოსტა" class="input-2">
            <input type="password" placeholder="პაროლი" class="input-3">
            <button type="submit" class="btn btn-1">რეგისტრაცია</button>
            <button type="button" class="btn btn-2">გადასვლა</button>
            <button type="button" class="btn btn-3">დახმარება</button>
        </form>
    </div>
</body>
</html>
