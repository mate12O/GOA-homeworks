<!DOCTYPE html>
<html lang="ka">

                <tr>
                    <td>პანჯიმი</td>

                    <td>მარაგაუ</td>
                    <td>ისტორიული მემკვიდრეობა</td>

                <tr>
                    <td>ფორტ აგუადა</td>
