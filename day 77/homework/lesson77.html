<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Styling Tables in CSS</h1>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Andrew</td>
        <td>Jade</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
      </tr>
      <tr class="highlighted-row">
        <td><b>John</b></td>
        <td><b>Peter</b></td>
        <td><b>$100</b></td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Smith</td>
        <td>$100</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
