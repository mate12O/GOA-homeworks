<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის პარაგრაფები</title>
    <style>

        .red {
            color: rgb(255, 0, 0); 
        }

        .green {
            color: rgb(0, 128, 0);
        }

        .blue {
            color: rgb(0, 0, 255); 
        }

        p {
            font-size: 18px; 
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <p class="red">ეს არის წითელი პარაგრაფი.</p>
    <p class="green">ეს არის მწვანე პარაგრაფი.</p>
    <p class="blue">ეს არის ლურჯი პარაგრაფი.</p>
</body>
</html>
