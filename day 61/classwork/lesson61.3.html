<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
    <style>
        #div1 {
            background-color: green;
            padding: 10px;
        }
        #div2 {
            background-color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>This is the first paragraph in the green div.</p>
    </div>
    <div id="div2">
        <p>This is the second paragraph in the red div.</p>
    </div>
</body>
</html>
