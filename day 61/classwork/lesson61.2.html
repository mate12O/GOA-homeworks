<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <link rel="stylesheet" href="lesson61.2.css">
</head>
<body>
    <div class="styled-div">
        <h1>Title</h1>
        <p>This is a paragraph inside the div block.</p>
        <button>Click Me</button>
    </div>

    <section class="descendant-section">
        <h1>Title</h1>
        <p>This is a paragraph inside the section.</p>
        <button>Click Me</button>
    </section>
</body>
</html>
